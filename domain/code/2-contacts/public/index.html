<!doctype html>
<html>
<head>
  <title>Simple Fable App</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=es6,fetch"></script>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,700,400italic);
    body { font-family:'Roboto'; font-size:16pt; background:#f0f0f0; margin:0px; padding:0px; }
    #wrapper { margin:0px auto 0px auto; width:800px; background:white; padding:30px 20px 100px 20px; }
    li, ul { margin:0px; padding:0px; }
    li { list-style-type:none; }
    ul { margin-top:30px; }
    h2 { font-size:20pt; margin:20px 0px 0px 0px; }
    p { margin:0px; }
    hr { border:none; border-top:solid 5px #f0f0f0; margin:10px -20px 10px -20px; }
  </style>
</head>
<body>
  <div id="wrapper">
  <h1>Random contacts app</h1>
    <div id="main">
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
