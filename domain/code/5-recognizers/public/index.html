<!doctype html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <script src="smoothie.js"></script>
  <style>
    body { background:black; padding:40px; }
    * { font-family:Kanit; color:white; }
    .lbl, .val { display:inline-block; width:200px; font-size:15pt; height:40px; }
    canvas { margin-bottom:30px; }
    .sign { display:inline-block; width:50px; height:30px; position:relative;top:5px; }
  </style>
</head>
<body>
  <h1>Pattern classifier demo</h1>
  <canvas id="chart" width="600" height="300"></canvas>
  <div id="classifiers"></div>
  <script>    
    var ts = new TimeSeries();
    function addDataPoint(value) {
      ts.append(new Date().getTime(), value);
    };    
    function createTimeline() {
      var chart = new SmoothieChart({millisPerPixel:10});
      chart.addTimeSeries(ts, { strokeStyle: 'rgba(0, 255, 0, 1)', fillStyle: 'rgba(0, 255, 0, 0.2)', lineWidth: 4 });
      chart.streamTo(document.getElementById("chart"), 500);
    }    
    createTimeline();
  </script>
  <script src="bundle.js"></script>
</body>
</html>
